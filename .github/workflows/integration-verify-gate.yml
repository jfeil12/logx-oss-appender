name: integration-verify-gate

on:
  pull_request:
    branches:
      - "**"

jobs:
  integration-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run full integration verify gate
        run: |
          bash scripts/integration-verify.sh full

      - name: Upload integration verify summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-verify-summary
          path: |
            compatibility-tests/target/integration-verify/*.md
            compatibility-tests/target/integration-verify/*.log
          if-no-files-found: warn

      - name: Upload compatibility logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-logs
          path: |
            compatibility-tests/**/logs/**
            compatibility-tests/**/target/surefire-reports/**
          if-no-files-found: warn
